<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Papier, nożyce, kamień App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9fa4730245.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<container>
    <div class="container">
        <h1 class="masthead">Papier, nożyce, kamień</h1>
        <div id="name" class="name">
            <h3>Podaj imię:</h3>
            <input type="text" name="playerName" placeholder="Wpisz imię">
            <button type="button" class="btn btn-dark btn" id="submit">Submit</button>
        </div>
        <div class="container-button" style="display: none;">
            <div class="button">
                <i class="far fa-hand-paper fa-4x" id="papierImg"></i>
                <button  type="button" class="btn btn-dark" id="papier">Papier</button>
            </div>
            <div class="button">
                <i class="far fa-hand-scissors fa-4x fa-rotate-90" id="nozyceImg"></i>
                <button  type="button" class="btn btn-dark" id="nozyce">Nożyce</button>
            </div>
            <div class="button">
                <i class="far fa-hand-rock fa-4x" id="kamienImg"></i>
                <button  type="button" class="btn btn-dark" id="kamien">Kamień</button>
            </div>
        </div>
    </div>
</container>
<script src="js/papier.js"></script>
<script src="img/https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="img/https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src-="js/bootstrap.min.js"></script>
</body>
</html>
